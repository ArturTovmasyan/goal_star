<div class="modal my-confirm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" data-ng-show="title">
                <button type="button" class="close" aria-label="Close" data-ng-click="$hide()">
                    <span aria-hidden="true">&times;</span>
                </button>

                <h4 class="modal-title" data-ng-bind="title"></h4>
            </div>
            <div class="modal-body text-center">
                <a href="javascript:void(0)" data-ng-click="confirm();$hide()" class="btn btn-success">Yes</a>
                <a href="javascript:void(0)" data-ng-click="$hide()" class="btn btn-danger">No</a>
            </div>
            <div class="modal-footer text-center">
                <!--<button type="button" class="btn btn-default" data-ng-click="$hide()">Close</button>-->
            </div>
        </div>
    </div>
</div>
